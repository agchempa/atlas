<script type="module">
  import {update} from './js/compare.js';

  update(
    ['static_data/gpcr/contacts/1F88_A.tsv', 'static_data/gpcr/contacts/1GZM_A.tsv'],
    ['static_data/gpcr/residuelabels/1F88_A.tsv', 'static_data/gpcr/residuelabels/1GZM_A.tsv'],
    ['hbss']
  );

  // ---------------------------------------
  // Set up interaction selector
  // ---------------------------------------
  const interactions = [
    ["H-bond: sidechain - sidechain", "hbss", true],
    ["H-bond: sidechain - backbone", "hbsb", false],
    ["H-bond: backbone - backbone", "hbbb", false],
    ["H-bond: ligand - sidechain", "hbls", false],
    ["H-bond: ligand - backbone", "hblb", false],
    ["H-bond: water mediated", "hbw", false],
    ["H-bond: extended water mediated", "hbww", false],
    ["H-bond: water mediated - ligand", "hbwl", false],
    ["H-bond: extended water mediated - ligand", "hbwwl", false],
    ["Salt bridges", "sb", false],
    ["Pi-cation", "pc", false],
    ["Pi-stacking", "ps", false],
    ["T-stacking", "ts", false],
    ["van der Waals", "vdw", false]
  ];
  const form = d3.select("#itypeform");
  interactions.forEach(function(itype, i){
    const label = form.append("div")
      .attr("class", "checkbox");

    const checkbox = label.append("input")
      .attr("type", "checkbox")
      .attr("id", "itypecheckbox_" + i)
      .attr("checked", itype[2]?true:null)
      .on("change", function(){
        console.log(itype);
        itype[2] = !itype[2];
        const activeItypes = interactions.filter((i) => i[2]).map((i) => i[1]);
        console.log(activeItypes);
        update(
          ['static_data/gpcr/contacts/1F88_A.tsv', 'static_data/gpcr/contacts/1GZM_A.tsv'],
          ['static_data/gpcr/residuelabels/1F88_A.tsv', 'static_data/gpcr/residuelabels/1GZM_A.tsv'],
          activeItypes
        );
      });

    label.append("label")
      .attr("for", "itypecheckbox_" + i)
      .text(itype[0]);
  });
  window.updateInteractions = function(itypes){
    update(
      ['static_data/gpcr/contacts/1F88_A.tsv', 'static_data/gpcr/contacts/1GZM_A.tsv'],
      ['static_data/gpcr/residuelabels/1F88_A.tsv', 'static_data/gpcr/residuelabels/1GZM_A.tsv'],
      itypes
    );
  }
</script>
